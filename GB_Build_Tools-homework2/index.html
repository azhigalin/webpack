<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулатор дат</title>
</head>
<body>

    <nav>
       <button id="btnCalc" class="nav" disabled>Калькулятор дат</button>
       <button id="btnTimer" class="nav">Таймер</button>
    </nav>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <form id="timer" class="hidden">
        <h3>Таймер</h3>
        <label>
            <strong>Минут:</strong>
            <input type="number" name="minutes">
        </label><br>
        <label>
            <strong>Секунд:</strong>
            <input type="number" name="seconds">
        </label><br>
        <button id="start" type="submit">Старт</button>
        <button id="stop" type="submit" disabled>Стоп</button>
        <p id="timer__result"></p>
    </form>

</body>
</html>
